<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="container nav">
        <h2 class="step">Step 1: <span>Open JSON file from your computer</span></h2>
        <input type="file" id="file-input" class="btn-upload"/>
        <h2 class="step">Step 2: <span>Click "Show logs" to see your messenger call history</span></h2>
        <button id="read-button" class="btn">Show logs</button>
        <h2 id="step-3" class="step">Step 3: <span>Click "Export" to save your logs in pdf format</span></h2>
        <button id="pdf" onclick="generate()" class="btn">Export</button>
    </div>
    <div id="pdfContent" class="container">
        <div id="pdf-title" class="row">
            <h2 id="users"></h2>
            <h4 id="records"></h4>
        </div>  
        <div>  
            <table id="table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Caller</th>
                    <th>Log</th>
                    <th>Duration</th>
                </tr>
                </thead>
                <tbody id="results">
                </tbody>
            </table>
            <div class="watermark">
                <div>Printed from messengercalls.com</div>
            </div>
        </div>
    </div> 
    <script src="jspdf.min.js"></script>
    <script src="jspdf.plugin.autotable.js"></script>
    <script type="module" src="app.js"></script>
    <script>
        //Set up margin values
        margins = {
        top: 30,
        bottom: 30,
        left: 20,
        width: 900
        };
        // GENERATE PDF
        function generate() {
            var pdf = new jsPDF('l', 'pt', 'a4');
            // pdf.fromHTML(
            //     document.getElementById('pdf-title'), 
            //     margins.left, 
            //     margins.top, 
            //     {width: margins.width}, 
            //     function(){
            //         formatHeaderAndFooter(pdf, pdf.internal.getNumberOfPages());
            //     }, 
            //     margins
            // );
            
            pdf.autoTable({html:'#table'});
        
            let finalY = pdf.previousAutoTable.finalY; //this gives you the value of the end-y-axis-position of the previous autotable.
            pdf.setFontSize(8);
            pdf.text([`${document.getElementById('records').innerText}`,'Messenger call log extracted and printed using online tool from messengercalls.com'], 20, finalY + 30);
           
            formatHeaderAndFooter(pdf, pdf.internal.getNumberOfPages());

            //this is how it outputs pdf. I want this invisible on my page 
            var iframe = document.createElement('iframe');
            iframe.setAttribute(
                'style',
                'display: none'    
            );
            document.body.appendChild(iframe);
            iframe.src = pdf.output('datauristring');
        };

        //ADD HEADER AND FOOTER TO EACH PAGE
        function formatHeaderAndFooter(doc, totalPages) {

            for(var i = totalPages; i >= 1; i--) {
                doc.setPage(i);                            
                // create footer and header for each page
                createHeader(doc);
                createFooter(doc, i, totalPages);
                doc.page++;
            }
        };

        //CREATE AND FORMAT HEADER
        function createHeader(doc) {
            doc.setFontSize(15);
            doc.setTextColor(40);
            doc.setFontStyle('normal');
            
            doc.text(`${document.getElementById('users').innerText}`, margins.left, 20);
            doc.setLineCap(2);
            doc.line(1, 30, margins.width, 30);
        };

        //CREATE AND FORMAT FOOTER
        function createFooter(doc, pageNumber, totalPages) {

            var str = "Page " + pageNumber + " of " + totalPages
        
            doc.setFontSize(10);
            doc.text(str, margins.left, doc.internal.pageSize.height - 10);
            
        };
    </script>
    
</body>
</html>
